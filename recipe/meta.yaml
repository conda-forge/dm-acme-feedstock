{% set version = "0.2.4" %}

package:
  name: dm-acme
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/d/dm-acme/dm-acme-{{ version }}.tar.gz
    sha256: 41097bc7c8d9201ecf2eea2afd9d961e22cee0bfaa0b826697b522d752318ede

build:
  number: 1
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - absl-py
    - dm-env
    - dm-tree
    - numpy
    - pillow
    - python >={{ python_min }}
    - typing-extensions

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - acme
    - acme.adders
  commands:
    - pip check

about:
  home: https://pypi.org/project/dm-acme
  summary: A Python library for Reinforcement Learning.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/deepmind/acme

extra:
  recipe-maintainers:
    - bollwyvl
