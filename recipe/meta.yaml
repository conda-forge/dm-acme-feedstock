{% set name = "dm-acme" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 4b43e7738914cdf0134935485a5d9255189e59f73d442bef057c94279d7691ff

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  noarch: python


requirements:
  host:
    - pip
    - python >=3.6
  run:
    - absl-py
    - dm-env
    - dm-tree
    - numpy
    - pillow
    - python >=3.6
    - typing-extensions

test:
  imports:
    - acme
    - acme.adders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/dm-acme
  summary: A Python library for Reinforcement Learning.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/deepmind/acme

extra:
  recipe-maintainers:
    - bollwyvl
