{% set name = "dm-acme" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 41097bc7c8d9201ecf2eea2afd9d961e22cee0bfaa0b826697b522d752318ede

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  noarch: python


requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - absl-py
    - dm-env
    - dm-tree
    - numpy
    - pillow
    - python >={{ python_min }}
    - typing-extensions

test:
  imports:
    - acme
    - acme.adders
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/dm-acme
  summary: A Python library for Reinforcement Learning.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/deepmind/acme

extra:
  recipe-maintainers:
    - bollwyvl
